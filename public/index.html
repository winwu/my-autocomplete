<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-autocomplete</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="suggestion-searchbar" class="searchbar">
        <h1>my-autocomplete</h1>
		<div>Search Sample 1</div>
		<input type="text" name="name" placeholder="search by name..." autocomplete="off">
    </div>
    <script type="module">
        import { MyAutoComplete } from './js/MyAutoComplete.js';
        new MyAutoComplete({
            requestUrl: './data/mock.json',
            searchBar: document.getElementById('suggestion-searchbar'),
            storeNameSpace: 'store_key_in_localstorage_searchbar1'
        });
    </script>
</body>
</html>
